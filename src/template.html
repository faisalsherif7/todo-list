<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo list</title>
</head>
<body>

    
    <div class="container">

        <div class="sidebar">

            <div class="sidebar-title">
                <p>Todo List</p>
            </div>

            <div class="sidebar-projects"></div>
            <div class="add-project">
                <p class="add-project-button">+ Add Project</p>
                <dialog class="add-project-dialog">
                    <form action="">
                        <input type="text" name="project-title" id="project-title" placeholder="add project">
                        <button type="button" class="submit-project-form">Submit</button>
                        <button type="button" class="close-project-dialog">Close</button>
                    </form>
                </dialog>
            </div>

        </div>

        <div class="content">

            <div class="tasks-content"></div>

            <div class="add-task-div">
                <button type="button" class="add-task-button">+ Add Task</button>
                <dialog class="add-task-dialog">
                    <form action="" class="add-task-form">
                        <input type="text" name="title" id="title" placeholder="title">
                        <input type="text" name="description" id="description" placeholder="description">
                        <input type="date" name="due-date" id="due-date" placeholder="due date">
                        <select name="priority" id="priority">
                            <option value="High">High</option>
                            <option value="Medium">Medium</option>
                            <option value="Low">Low</option>
                        </select>
                        <select name="select-project" id="select-project"></select>
                        <button type="button" class="submit-task-form">Submit</button>
                        <button type="button" class="close-task-dialog">Close</button>
                    </form>
                </dialog>
            </div>

        </div>
    </div>
    
</body>
</html>
